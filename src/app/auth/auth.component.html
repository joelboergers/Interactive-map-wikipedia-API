<div class="row">
    <div class="col-12 col-sm-6 offset-sm-3">
        <div class="alert alert-danger" *ngIf="error != ''">
            <p>{{error}}</p>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
            </div>
            <button class="btn btn-outline-primary" type="button" (click)="onToggleMode()">Basculer vers {{isLoginMode? 'l\'inscription':'la connexion'}}</button>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{isLoginMode?'Se connecter': 'S\'inscrire'}}</button>
        </form>
    </div>
</div>
